name: Release Drafter

on:
  pull_request:
    branches:
      - main
    types:
      - closed

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Release
        uses: release-drafter/release-drafter@v5
        with:
          config-name: release-drafter.yml
